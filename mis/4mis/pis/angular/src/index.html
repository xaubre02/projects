<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="utf-8">
  <title>Pekárna AABF</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <!-- Font Awesome 5 icons ( https://www.w3schools.com/icons/icons_reference.asp ) -->
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
  <app-root>
    <div class="row">
      <div class="col-xl-12 text-center py-5">
        <h3 class="text-primary">Systém se spouští</h3>
        <div class="spinner-wrapper py-3">
          <div class="spinner-border text-primary" style="width:5rem; height:5rem;" role="status">
            <span class="sr-only"></span>
          </div>
        </div>
      </div>
    </div>
  </app-root>
  <script>
    /* Tooltips */
    $(document).ready(function(){
      $('[data-toggle="tooltip"], [data-toggle-second="tooltip"]').tooltip({delay: {show: 400, hide: 50}, trigger : 'hover'});
      $('a').on('click', function() {
        $('.tooltip').tooltip('hide');
      });
    });
  </script>
</body>
</html>
